  <body>
    <p><b>Stream selection</b>: <a href="video2.html">side angle</a> + <a href="video.html">spillway angle</a>. Bonus: <a href="video3.html">Wuhan</a></p>
    <video id="video" width="1136" height="640" controls></video>
    <script>
      var video = document.getElementById('video');
      var videoSrc = 'https://pl.live.weibo.com/alicdn/c9804a019657f1a3df5bafdd98e0c71d_wb640.m3u8?fr=1';
      if (Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource(videoSrc);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function() {
              video.play();
          });
      }
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = videoSrc;
          video.addEventListener('loadedmetadata', function() {
              video.play();
          });
      }
    </script>
