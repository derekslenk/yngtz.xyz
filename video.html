<!DOCTYPE html>
<html>
  <head>
    <title>Three Gorges Dam Stream (spillway angle)</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="robots" content="noarchive,snippet,index,follow">
    <meta name="referrer" content="no-referrer">
    <style type="text/css">
      body {
          font-family:sans-serif
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body>
    <p><b>Stream selection</b>: <a href="video2.html">side angle</a> + <a href="video.html">spillway angle</a>. <!-- Bonus: <a href="video3.html">Wuhan</a> --></p>
    <video id="video" width="960" height="540" controls></video>
    <script>
      var video = document.getElementById('video');
      var videoSrc = 'http://mobilelive-play.ysp.cctv.cn/ysp/2004494101_hd.m3u8';
      if (Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource(videoSrc);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function() {
              video.play();
          });
      }
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = videoSrc;
          video.addEventListener('loadedmetadata', function() {
              video.play();
          });
      }
    </script>
    <br>
    <p>
      Direct stream link for mpv/vlc: <input style="width: 28em" type="text" value="http://mobilelive-play.ysp.cctv.cn/ysp/2004494101_hd.m3u8" readonly> (hd &rarr; fhd also works but makes the stream unstable)
    </p>
    <p>
      <a href="/">&larr; back to the main page</a>
    </p>
  </body>
</html>
